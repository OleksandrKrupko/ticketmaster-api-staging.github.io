  <script>
    function formatDate(date) {
      var result = '';
      if (!date.day) return result;
      var MONTH_NAMES = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        DAY_NAMES = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        dayArray = date.day.split('-'),
        d = parseInt(dayArray[2]),
        M = parseInt(dayArray[1]);
      var E = new Date(date.day).getDay();
      result = DAY_NAMES[E] + ', ' + MONTH_NAMES[M - 1] + ' ' + d + ', ' + dayArray[0];
      if (!date.time) return result;
      var timeArray = date.time.split(':'),
        H = parseInt(timeArray[0]),
        m = timeArray[1],
        a = "AM";
      if (H > 11) a = "PM";
      if (H == 0) {
        H = 12;
      } else if (H > 12) {
        H = H - 12;
      }
      return result + ' ' + (H) + ':' + m + ' ' + a;
    }

    var defaultApiKey = apiKeyService.getApiWidgetsKey();
    var myParam = location.search.split('?id=')[1];

    $('[w-type=event-discovery]').attr('w-tmapikey', defaultApiKey);

    $.ajax({
      type: "GET",
      url: "https://app.ticketmaster.com/discovery/v2/events/"+ myParam +"?apikey=" + defaultApiKey,
      async: true,
      dataType: "json",
      success: function(json) {
        $('.event-name').text(json.name);
        $('.event-address').text(json._embedded.venues[0].address.line1);
        $('.event-address-name').text(json._embedded.venues[0].name);
        var datetime = json.dates.start.dateTime.split('T');
        $('.event-date').text(formatDate({day: datetime[0], time: datetime[1]}));
      },
      error: function(xhr, status, err) {
        console.log(err);
      }
    });
  </script>
